language: ruby
cache: bundler
rvm:
  - 2.5.8
  - 2.6.6
  - 2.6.3
  - 2.7.1
  - ruby-head
before_install:
  - gem update --system
  - gem install bundler
  - bundle install
script:
  - bundle exec rspec --order rand
  - bundle exec overcommit --sign && bundle exec overcommit --run
jobs:
  allow_failures:
    - rvm: ruby-head
deploy:
  - api_key:
      secure: 
    edge: true
    on:
      all_branches: true
    provider: rubygems
