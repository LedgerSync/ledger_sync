name: Test and Deploy
on:
  push:
  pull_request:
  release:
    types: [created]
jobs:
  rubocop:
    strategy:
      matrix:
        os: [ubuntu-latest]
        ruby-version: ["3.1.6", "3.2.6", "3.3.6"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Ruby Setup
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential zlib1g-dev libxml2 libxml2-dev libxslt1-dev libgmp-dev pkg-config
      - name: Bundle install
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Rubocop
        run: bundle exec rubocop
  rspec:
    strategy:
      matrix:
        os: [ubuntu-latest]
        ruby-version: ["3.1.6", "3.2.6", "3.3.6"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential zlib1g-dev libxml2 libxml2-dev libxslt1-dev libgmp-dev pkg-config
      - name: Ruby Setup and Bundle
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Bundle install
        run: |
          gem install bundler
          bundle update
          bundle install
      - name: rspec and report to coveralls
        run: bundle exec rspec --order rand
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true
          flag-name: run-${{ matrix.ruby-version }}
  publish:
    runs-on: ubuntu-latest
    needs: ["rubocop", "rspec"]
    if: github.event_name == 'release' && github.event.action == 'created'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Ruby Setup and Bundle
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.6
          bundler-cache: true
      - name: Publish to RubyGems
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:rubygems_api_key: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
          gem build *.gemspec
          gem push *.gem
        env:
          GEM_HOST_API_KEY: "${{ secrets.RUBY_GEM_KEY }}"
